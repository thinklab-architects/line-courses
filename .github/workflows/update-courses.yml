name: Update KAA courses data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  update:
    if: github.repository == 'thinklab-architects/line-courses'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Stamp run time
        run: echo "SCRAPED_AT=$(date -u +\"%Y-%m-%dT%H:%M:%SZ\")" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest courses
        run: npm run fetch

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          DEFAULT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          TOKEN="${GH_PAT:-$DEFAULT_TOKEN}"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git commit -m "chore: auto-update courses data"
          git pull --rebase origin master
          git push

name: Update KAA courses data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  update:
    if: github.repository == 'thinklab-architects/line-courses'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Stamp run time
        run: echo "SCRAPED_AT=$(date -u +\"%Y-%m-%dT%H:%M:%SZ\")" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest courses
        run: npm run fetch

      - name: Commit and push changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: auto-update courses data"
          git push

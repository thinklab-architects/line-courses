<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#e2e5eb" />
    <title>Course｜高雄建築師公會</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="top-bar shell">
      <div class="top-bar__search">
        <label class="sr-only" for="search">搜尋課程或連結</label>
        <input
          id="search"
          type="search"
          placeholder="搜尋課程或連結"
          autocomplete="off"
        />
      </div>
    </div>

    <header class="hero">
      <div class="shell hero__inner">
        <div class="hero__lede">
          <p class="hero__eyebrow">
            <span class="hero__brand">
              <img class="hero__logo" src="./logo.png" alt="KAA 標誌" />
              <span>KAA社團法人高雄市建築師公會</span>
            </span>
          </p>
          <h1 class="hero__title">COURSE</h1>
          <p class="hero__subtitle">
            <a
              class="hero__subtitle-link"
              href="https://www.kaa.org.tw/news_class_list.php"
              target="_blank"
              rel="noopener noreferrer"
            >專業課程</a>
          </p>
        </div>
      </div>
    </header>

    <main class="shell flow">
      <section class="controls" aria-label="課程篩選與排序">
        <fieldset class="status-group">
          <legend class="field-label">顯示課程狀態</legend>
          <label class="status-option">
            <input type="checkbox" name="statusFilter" value="due-soon" checked />
            <span>即將開課</span>
          </label>
          <label class="status-option">
            <input type="checkbox" name="statusFilter" value="active" checked />
            <span>尚未開課</span>
          </label>
          <label class="status-option">
            <input type="checkbox" name="statusFilter" value="expired" />
            <span>已結束</span>
          </label>
        </fieldset>

        <div class="field-group">
          <label class="field-label" for="sortSelect">排序方式</label>
          <select id="sortSelect">
            <option value="deadline-asc">開課日最接近</option>
            <option value="deadline-desc">開課日最晚</option>
            <option value="date-desc">最新課程在前</option>
            <option value="date-asc">最早課程在前</option>
          </select>
        </div>

        <button id="clearFilters" type="button">重設篩選</button>

        <button
          id="creditFilter"
          class="filter-chip"
          type="button"
          aria-pressed="false"
        >
          有學分
        </button>
      </section>

      <section aria-live="polite">
        <div id="status" class="status">課程載入中...</div>
        <div id="documentList" class="document-grid" hidden></div>
      </section>
    </main>

    <footer class="app-footer">
      <div class="shell footer-inner">
        <p class="footer-copy">
          資料來源：
          <a
            href="https://www.kaa.org.tw/news_class_list.php"
            target="_blank"
            rel="noopener noreferrer"
          >高雄建築師公會專業課程</a>
          ｜GitHub Pages 自動部署更新。
        </p>
        <p id="updatedAt" class="footer-updated" aria-live="polite">
          課程更新：尚待同步
        </p>
      </div>
    </footer>
    <!-- Preview modal for attachments -->
    <div id="previewModal" class="preview-modal" hidden aria-hidden="true">
      <div class="preview-modal__backdrop" data-close></div>
      <div class="preview-modal__panel" role="dialog" aria-modal="true">
        <button class="preview-modal__close" aria-label="關閉視窗" data-close>✕</button>
        <div id="previewContent" class="preview-modal__content"></div>
        <div class="preview-modal__actions">
          <a
            id="previewDownload"
            class="preview-modal__download"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
          >
            下載檔案
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
